<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <style type="text/css">
                html {
                  font-size: 100%;
                  margin: 0;
                  padding: 0;
                }
          
                body {
                  font-family: "游ゴシック体", YuGothic, "游ゴシック", "Yu Gothic", sans-serif;
                  min-height: 100vh;
                  line-height: 1.5; /* 行間を1.5倍に設定 */
                  margin: 0;
                  text-align: center;
                }
          
                header {
                  border-bottom: 3px solid #00CCFF;
                  padding: 0px 0; /* 上下の余白を追加 */
                  text-align: center; /* テキストを中央揃え */
                  color: #00CCFF;
                }
          
                header a {
                  text-decoration: none;
                  color: inherit;
                  display: block; /* aタグをブロック要素にすることで、全体をクリック可能に */
                  padding: 2px 0; /* 上下に20pxの余白を追加 */
                }
          
                header a h1 {
                  font-size: 36px;
                  font-weight: bold;
                  margin: 0; /* 余計なマージンを削除 */
                }
          
                header a p {
                  font-size: 9px;
                  margin: 0; /* 余計なマージンを削除 */
                }
          
                img, picture {
                  max-width: 100%;
                  display: block;
                }
          
                ul[role='list'], ol[role='list'] {
                  list-style: none;
                }
          
                input, button, textarea, select {
                  font: inherit;
                }

                #room-name-submit {
                  width: 200px;
                  height: 30px;
                  background: rgb(121, 239, 85);
                }
              </style>
            <title>Chat Room</title>
    </head>
    
    <header>
        <a href="{% url 'root' %}">
          <h1>Schapy</h1>
        </a>  
    </header>

    <body>
        {% if user.is_authenticated %}
        <p class="typing-animation">こんにちは。 {{ user.username }}さん!</p>
        <p class="typing-animation">どのルームに入りますか。適当なルーム名を記述してください。</p>
        <p class="typing-animation">ルーム名はアルファベットを入力してください。</p>
        <br>
        <input id="room-name-input" type="text" size="100">
        <br>
        <input id="room-name-submit" type="button" value="Enter">
        {% endif %}

        <script>
            document.querySelector('#room-name-input').focus();
            document.querySelector('#room-name-input').onkeyup = function(e) {
                if (e.keyCode === 13) {  // enter, return
                    document.querySelector('#room-name-submit').click();
                }
            };

            document.querySelector('#room-name-submit').onclick = function(e) {
                var roomName = document.querySelector('#room-name-input').value;
                window.location.pathname = '/app01/chat/' + roomName + '/';
            };
        </script>
    </body>
</html>
